name: Build And Test
on: [push]

env:
  BuildVersion: '0.10.${{github.run_number}}'

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup .NET 9.0
        uses: actions/setup-dotnet@v2
        with:
          dotnet-version: 9.0.x
      - name: Run Build Script
        shell: pwsh
        run: |
          ./build.ps1 --buildNo='${{ env.BuildVersion }}' --target='build-and-test'
      - name: Test Report
        uses: dorny/test-reporter@v1
        with:
          name: Unit Test Summary
          path: "dist/*.trx"
          reporter:  dotnet-trx
      - name: Code Coverage Report
        uses: irongut/CodeCoverageSummary@v1.3.0
        with:
          filename: "dist/*.xml"
          badge: true
          output: both
          format: markdown
          indicators: true
      - name: Add Coverage Summary
        run: cat code-coverage-results.md >> $GITHUB_STEP_SUMMARY
      
      
  package-and-release:
    runs-on: windows-latest
    if: startsWith(github.event.ref, 'refs/tags/')
    needs: [build-and-test]
    steps:
      - uses: actions/checkout@v3
      - name: Package App Script
        shell: pwsh
        run: ./build.ps1 --buildNo='${{ env.BuildVersion }}' --target='publish'
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          draft: false
          prerelease: false
      - name: Upload App Release
        uses: alexellis/upload-assets@0.2.2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          asset_paths: '["./dist/*.zip"]'
      - name: Publish To Nuget
        run: dotnet nuget push "**/*.nupkg" -k ${{ secrets.NUGET_API_KEY }} -s https://api.nuget.org/v3/index.json
      - name: Release To WinGet
        uses: vedantmgoyal9/winget-releaser@main
        with:
          identifier: Strem.App
          max-versions-to-keep: 5
          version: '${{ env.BuildVersion }}'
          release-repository: 'strem'
          release-tag: ${{ github.ref_name }}
          installers-regex: '\.zip$'
          token: ${{ secrets.WINGET_TOKEN }}
